<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="/pokemon_fr_names.js"></script>
    <title>Pok√©dl - Pok√©mon Guess Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            min-height: 100vh;
            color: #00a8ff;
            padding: 20px 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .language-toggle {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 8px;
            background: rgba(42, 42, 42, 0.95);
            border-radius: 8px;
            padding: 8px;
            border: 1px solid rgba(0, 168, 255, 0.2);
        }

        .language-btn {
            padding: 8px 16px;
            background: transparent;
            color: #888;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .language-btn:hover {
            color: #00a8ff;
            background: rgba(0, 168, 255, 0.1);
        }

        .language-btn.active {
            color: #ffffff;
            background: linear-gradient(135deg, #0066cc 0%, #0088ff 100%);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00a8ff 0%, #0066cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header h1 img {
            width: 48px;
            height: 48px;
        }

        .header p {
            color: #888;
            font-size: 14px;
        }

        .game-board {
            background: rgba(42, 42, 42, 0.95);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(0, 168, 255, 0.2);
            margin-bottom: 20px;
        }

        .guess-input-container {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            gap: 12px;
            align-items: stretch;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .guess-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(42, 42, 42, 0.8);
            border: 2px solid rgba(0, 168, 255, 0.2);
            border-radius: 8px;
            color: #00a8ff;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .guess-input:focus {
            outline: none;
            border-color: #00a8ff;
            background: rgba(42, 42, 42, 1);
            box-shadow: 0 0 0 3px rgba(0, 168, 255, 0.1);
        }

        .submit-btn-inline {
            padding: 12px 24px;
            background: linear-gradient(135deg, #0066cc 0%, #0088ff 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .submit-btn-inline:hover {
            background: linear-gradient(135deg, #0088ff 0%, #00a8ff 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 168, 255, 0.3);
        }

        .submit-btn-inline:active {
            transform: translateY(0);
        }

        .autocomplete-menu {
            display: none;
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            background: rgba(42, 42, 42, 0.98);
            border: 1px solid #00a8ff;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(0, 168, 255, 0.2);
            scrollbar-color: #0066cc rgba(0, 168, 255, 0.1);
            scrollbar-width: thin;
        }

        .autocomplete-menu::-webkit-scrollbar {
            width: 8px;
        }

        .autocomplete-menu::-webkit-scrollbar-track {
            background: rgba(0, 168, 255, 0.05);
            border-radius: 0 0 8px 0;
        }

        .autocomplete-menu::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #0066cc 0%, #0088ff 100%);
            border-radius: 4px;
        }

        .autocomplete-menu::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #0088ff 0%, #00a8ff 100%);
        }

        .autocomplete-menu.show {
            display: block;
        }

        .autocomplete-item {
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid rgba(0, 168, 255, 0.1);
        }

        .autocomplete-item:hover {
            background: rgba(0, 168, 255, 0.1);
        }

        .autocomplete-item.active {
            background: rgba(0, 168, 255, 0.15);
            outline: 1px solid rgba(0, 168, 255, 0.4);
        }

        .autocomplete-item img {
            width: 40px;
            height: 40px;
        }

        .autocomplete-item span {
            color: #00a8ff;
        }

        .comparison-table {
            margin-bottom: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(0, 168, 255, 0.1);
            color: #00a8ff;
            padding: 14px 16px;
            text-align: center;
            border: 1px solid rgba(0, 168, 255, 0.2);
            font-weight: 600;
        }

        td {
            padding: 14px 16px;
            border: 1px solid rgba(0, 168, 255, 0.2);
            color: #00a8ff;
            text-align: center;
            overflow: visible !important;
            white-space: nowrap;
        }

        .sprite-cell {
            padding: 8px;
            background: rgba(42, 42, 42, 0.5);
        }

        .guess-sprite-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .guess-sprite {
            width: 120px;
            height: 120px;
            image-rendering: auto;
            -webkit-image-rendering: crisp-edges;
            image-rendering: crisp-edges;
        }

        .guess-name {
            font-size: 12px;
            font-weight: 600;
            color: #00a8ff;
            text-align: center;
            max-width: 70px;
            word-break: break-word;
        }

        .correct {
            background: rgba(34, 177, 76, 0.2);
            color: #22b14c;
            font-weight: 600;
        }

        .incorrect {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            font-weight: 600;
        }

        .partial {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            font-weight: 600;
        }

        .generation-cell {
            width: 80px;
            max-width: 80px;
        }

        .evolution-cell {
            width: 100px;
            max-width: 100px;
        }

        .habitat-cell {
            gap: 8px;
        }

        .habitat-emoji {
            font-size: 20px;
            line-height: 1;
            margin-right: 4px;
        }

        .type-icon {
            width: 20px !important;
            height: 20px !important;
            display: inline !important;
            vertical-align: middle !important;
            margin-right: 6px !important;
            opacity: 1 !important;
            visibility: visible !important;
        }

        td img.type-icon {
            display: inline !important;
        }

        .guess-row {
            opacity: 0;
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-message {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .result-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .result-message.success {
            background: rgba(34, 177, 76, 0.2);
            border: 2px solid #22b14c;
            color: #22b14c;
        }

        .result-message.error {
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
        }

        .result-message.error .success-info p {
            color: #ff6b6b;
        }

        .success-content {
            text-align: center;
        }

        .success-sprite {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .success-sprite img {
            width: 150px;
            height: 150px;
            image-rendering: pixelated;
        }

        .success-info {
            margin: 10px 0;
        }

        .success-info h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .success-info p {
            font-size: 14px;
            color: #22b14c;
        }

        .result-next-btn {
            margin-top: 12px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #0066cc 0%, #0088ff 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .result-next-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0, 136, 255, 0.25);
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 10px 24px;
            background: linear-gradient(135deg, #0066cc 0%, #0088ff 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(0, 168, 255, 0.2);
            color: #00a8ff;
            border: 1px solid rgba(0, 168, 255, 0.4);
        }

        .btn-secondary:hover {
            background: rgba(0, 168, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 168, 255, 0.2);
        }

        .stats {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #00a8ff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: #0066cc;
            text-decoration: underline;
        }

        .scroll-hint {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }

        .generation-selector-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .generation-selector-container label {
            color: #888;
            font-size: 14px;
            font-weight: 600;
        }

        .generation-selector {
            padding: 8px 12px;
            background: rgba(42, 42, 42, 0.8);
            border: 2px solid rgba(0, 168, 255, 0.2);
            border-radius: 8px;
            color: #00a8ff;
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .generation-selector:hover {
            border-color: #00a8ff;
            background: rgba(42, 42, 42, 1);
        }

        .generation-selector:focus {
            outline: none;
            border-color: #00a8ff;
            background: rgba(42, 42, 42, 1);
            box-shadow: 0 0 0 3px rgba(0, 168, 255, 0.1);
        }

        .generation-selector option {
            background: #1a1a2e;
            color: #00a8ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-toggle">
            <button class="language-btn active" data-lang="en">EN</button>
            <button class="language-btn" data-lang="fr">FR</button>
        </div>

                    >

        <div class="back-link">

    </div>

    <script>
        // Translation dictionaries
        const translations = {
            en: {
                title: 'Pok√©dl',
                subtitle: 'Guess the Pok√©mon based on its attributes!',
                submitBtn: 'Submit Guess',
                nextBtn: 'Next Pok√©mon',
                giveUpBtn: 'Give Up',
                backLink: '‚Üê Back to Generator',
                selectGen: 'Select Generation:',
                thSprite: 'Sprite',
                thGeneration: 'Generation',
                thEvolutionStage: 'Evolution Stage',
                thType1: 'Type 1',
                thType2: 'Type 2',
                thHabitat: 'Habitat',
                thHeight: 'Height',
                thWeight: 'Weight',
                correct: 'Correct! The Pok√©mon was',
                gaveUp: 'The Pok√©mon was',
                guesses: 'guesses',
                notValid: 'is not a valid Pokemon',
                enterName: 'Please enter a Pokemon name'
            },
            fr: {
                title: 'Pok√©dl',
                subtitle: 'Devinez le Pok√©mon selon ses attributs !',
                submitBtn: 'Soumettre',
                nextBtn: 'Pok√©mon Suivant',
                giveUpBtn: 'Abandonner',
                backLink: '‚Üê Retour au G√©n√©rateur',
                selectGen: 'S√©lectionner la g√©n√©ration :',
                thSprite: 'Sprite',
                thGeneration: 'G√©n√©ration',
                thEvolutionStage: 'Stade d\'√©volution',
                thType1: 'Type 1',
                thType2: 'Type 2',
                thHabitat: 'Habitat',
                thHeight: 'Taille',
                thWeight: 'Poids',
                correct: 'Correct ! Le Pok√©mon √©tait',
                gaveUp: 'Le Pok√©mon √©tait',
                guesses: 'tentatives',
                notValid: "n'est pas un Pok√©mon valide",
                enterName: 'Veuillez entrer le nom d\'un Pok√©mon'
            }
        };

        // Value-level translations used inside the result table
        const typeTranslations = {
            fr: {
                bug: 'Insecte',
                dark: 'T√©n√®bres',
                dragon: 'Dragon',
                electric: '√âlectrik',
                fairy: 'F√©e',
                fighting: 'Combat',
                fire: 'Feu',
                flying: 'Vol',
                ghost: 'Spectre',
                grass: 'Plante',
                ground: 'Sol',
                ice: 'Glace',
                normal: 'Normal',
                poison: 'Poison',
                psychic: 'Psy',
                rock: 'Roche',
                steel: 'Acier',
                water: 'Eau'
            }
        };

        const heightTranslations = {
            '‚Üë Taller': '‚Üë Plus grand',
            '‚Üì Shorter': '‚Üì Plus petit',
            '‚úì': '‚úì'
        };

        // Remove accents from text for flexible matching (e.g., √©lecthor -> electhor)
        function removeAccents(text) {
            return text.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }

        const weightTranslations = {
            '‚Üë Heavier': '‚Üë Plus lourd',
            '‚Üì Lighter': '‚Üì Plus l√©ger',
            '‚úì': '‚úì'
        };

        function translateGeneration(value) {
            if (currentLanguage !== 'fr') return value;
            // Convert to string if it's a number
            const strValue = typeof value === 'number' ? `Gen ${value}` : value;
            const match = strValue && strValue.match(/gen\s*(\d+)/i);
            return match ? `G√©n. ${match[1]}` : strValue;
        }

        function translateType(value) {
            if (currentLanguage !== 'fr') return value;
            if (!value) return value;
            const normalized = value.toString().trim().toLowerCase();
            return typeTranslations.fr[normalized] || value;
        }

        function getTypeIcon(type) {
            // Using Pokemon type icons from a reliable CDN
            const typeIcons = {
                'Normal': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/normal.svg',
                'Fire': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/fire.svg',
                'Water': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/water.svg',
                'Electric': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/electric.svg',
                'Grass': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/grass.svg',
                'Ice': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/ice.svg',
                'Fighting': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/fighting.svg',
                'Poison': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/poison.svg',
                'Ground': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/ground.svg',
                'Flying': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/flying.svg',
                'Psychic': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/psychic.svg',
                'Bug': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/bug.svg',
                'Rock': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/rock.svg',
                'Ghost': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/ghost.svg',
                'Dragon': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/dragon.svg',
                'Dark': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/dark.svg',
                'Steel': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/steel.svg',
                'Fairy': 'https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/fairy.svg'
            };
            return typeIcons[type] || '';
        }

        function translateHeight(value) {
            if (currentLanguage !== 'fr') return value;
            if (!value) return value;
            const trimmed = value.toString().trim();
            if (trimmed.includes('Taller')) return '‚Üë Plus grand';
            if (trimmed.includes('Shorter')) return '‚Üì Plus petit';
            return heightTranslations[trimmed] || trimmed;
        }

        function translateWeight(value) {
            if (currentLanguage !== 'fr') return value;
            if (!value) return value;
            const trimmed = value.toString().trim();
            if (trimmed.includes('Heavier')) return '‚Üë Plus lourd';
            if (trimmed.includes('Lighter')) return '‚Üì Plus l√©ger';
            return weightTranslations[trimmed] || trimmed;
        }

        function applyTranslationsToExistingRows() {
            document.querySelectorAll('#guessesTable tr').forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length < 8) return;

                const englishName = row.dataset.englishName;
                const generation = row.dataset.generation;
                const evolutionStage = row.dataset.evolutionStage;
                const type1 = row.dataset.type1;
                const type2 = row.dataset.type2;
                const habitat = row.dataset.habitat;
                const height = row.dataset.height;
                const weight = row.dataset.weight;

                const displayName = getPokemonName(englishName);
                const sprite = row.querySelector('.guess-sprite');
                const nameEl = row.querySelector('.guess-name');

                if (sprite) sprite.alt = displayName;
                if (nameEl) nameEl.textContent = displayName;

                cells[1].textContent = translateGeneration(generation);
                cells[2].textContent = evolutionStage || '';
                
                // Type cells - recreate with icons
                cells[3].innerHTML = '';
                if (type1) {
                    const type1Img = document.createElement('img');
                    type1Img.src = getTypeIcon(type1);
                    type1Img.className = 'type-icon';
                    type1Img.alt = type1;
                    cells[3].appendChild(type1Img);
                    cells[3].appendChild(document.createTextNode(translateType(type1)));
                }
                
                cells[4].innerHTML = '';
                if (type2 && type2 !== '‚Äî') {
                    const type2Img = document.createElement('img');
                    type2Img.src = getTypeIcon(type2);
                    type2Img.className = 'type-icon';
                    type2Img.alt = type2;
                    cells[4].appendChild(type2Img);
                    cells[4].appendChild(document.createTextNode(translateType(type2)));
                } else {
                    cells[4].textContent = '‚Äî';
                }
                
                cells[5].textContent = habitat || 'Unknown';
                cells[6].textContent = translateHeight(height);
                cells[7].textContent = translateWeight(weight);
            });
        }

        // Function to get Pokemon name in current language
        function getPokemonName(englishName) {
            if (currentLanguage === 'fr' && pokemonFrenchNames[englishName]) {
                return pokemonFrenchNames[englishName];
            }
            return englishName;
        }

        // Function to get English name from French name
        function getEnglishName(name) {
            if (currentLanguage === 'fr') {
                // Search for the English key that has this French value
                for (const [english, french] of Object.entries(pokemonFrenchNames)) {
                    if (french.toLowerCase() === name.toLowerCase()) {
                        return english;
                    }
                }
            }
            return name;
        }

        function hideAutocomplete() {
            autocompleteMenu.classList.remove('show');
            activeSuggestions = [];
            selectedSuggestionIndex = -1;
        }

        function highlightActiveSuggestion() {
            const items = autocompleteMenu.querySelectorAll('.autocomplete-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === selectedSuggestionIndex);
            });

            if (selectedSuggestionIndex >= 0 && items[selectedSuggestionIndex]) {
                items[selectedSuggestionIndex].scrollIntoView({ block: 'nearest' });
            }

            if (selectedSuggestionIndex >= 0 && items[selectedSuggestionIndex]) {
                items[selectedSuggestionIndex].scrollIntoView({ block: 'nearest' });
            }
        }

        function chooseSuggestion(index) {
            if (index < 0 || index >= activeSuggestions.length) return;
            guessInput.value = getPokemonName(activeSuggestions[index].name);
            hideAutocomplete();
            submitBtn.click();
        }

        function renderAutocomplete(matches) {
            activeSuggestions = matches;
            selectedSuggestionIndex = matches.length ? 0 : -1;

            if (!matches.length) {
                hideAutocomplete();
                return;
            }

            autocompleteMenu.innerHTML = matches.map((p, index) => `
                <div class="autocomplete-item" data-name="${p.name}" data-index="${index}">
                    <img src="${p.sprite}" alt="${getPokemonName(p.name)}">
                    <span>${getPokemonName(p.name)}</span>
                </div>
            `).join('');

            autocompleteMenu.classList.add('show');

            document.querySelectorAll('.autocomplete-item').forEach(item => {
                item.addEventListener('click', () => {
                    const idx = Number(item.dataset.index);
                    chooseSuggestion(idx);
                });
            });

            highlightActiveSuggestion();
        }

        let currentLanguage = localStorage.getItem('pokemonLanguage') || 'en';
        let selectedGeneration = localStorage.getItem('pokemonGeneration') || 'all';

        const guessInput = document.getElementById('guessInput');
        const autocompleteMenu = document.getElementById('autocompleteMenu');
        const guessesTable = document.getElementById('guessesTable');
        const submitBtn = document.getElementById('submitBtn');
        const nextBtn = document.getElementById('nextBtn');
        const giveUpBtn = document.getElementById('giveUpBtn');
        const resultMessage = document.getElementById('resultMessage');
        const stats = document.getElementById('stats');
        const generationFilter = document.getElementById('generationFilter');

        let allPokemon = [];
        let currentPokemon = null;
        let guesses = [];
        let gameWon = false;
        let activeSuggestions = [];
        let selectedSuggestionIndex = -1;

        // Language switching
        function switchLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('pokemonLanguage', lang);
            
            // Update all translation elements
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            
            // Update placeholder
            const placeholderKey = `data-placeholder-${lang}`;
            if (guessInput.hasAttribute(placeholderKey)) {
                guessInput.placeholder = guessInput.getAttribute(placeholderKey);
            }
            
            // Update active button
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // Update generation selector option labels
            updateGenerationSelectorLabels(lang);

            applyTranslationsToExistingRows();
            updateStats();
        }

        // Update generation selector labels based on language
        function updateGenerationSelectorLabels(lang) {
            document.querySelectorAll('#generationFilter option').forEach(option => {
                const labelKey = `data-label-${lang}`;
                if (option.hasAttribute(labelKey)) {
                    option.textContent = option.getAttribute(labelKey);
                }
            });
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', () => {
            switchLanguage(currentLanguage);
            
            // Language button click handlers
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    switchLanguage(btn.dataset.lang);
                });
            });

            // Generation selector change handler
            generationFilter.addEventListener('change', (e) => {
                selectedGeneration = e.target.value;
                localStorage.setItem('pokemonGeneration', selectedGeneration);
                newGame();
            });

            // Set initial generation selector value
            generationFilter.value = selectedGeneration;

            // Start new game on page load
            newGame();
            loadPokemonList();
        });

        // Load all Pokemon data
        async function loadPokemonList() {
            try {
                const response = await fetch('/api/pokemon-list');
                allPokemon = await response.json();
            } catch (error) {
                console.error('Error loading Pokemon list:', error);
            }
        }

        // Generate new game
        async function newGame() {
            try {
                const genParam = selectedGeneration !== 'all' ? `?generation=${selectedGeneration}` : '';
                const response = await fetch(`/api/new-game${genParam}`);
                currentPokemon = await response.json();
                guesses = [];
                gameWon = false;
                guessInput.value = '';
                guessInput.disabled = false;
                hideAutocomplete();
                guessesTable.innerHTML = '';
                resultMessage.classList.remove('show', 'success', 'error');
                submitBtn.style.display = 'inline-block';
                submitBtn.disabled = false;
                nextBtn.style.display = 'none';
                giveUpBtn.style.display = 'inline-block';
                guessInput.focus();
                updateStats();
            } catch (error) {
                console.error('Error starting new game:', error);
            }
        }

        // Autocomplete
        guessInput.addEventListener('input', (e) => {
            const value = e.target.value.toLowerCase();
            
            if (value.length === 0) {
                hideAutocomplete();
                return;
            }

            const valueNormalized = removeAccents(value);
            const matches = allPokemon.filter(p => {
                const displayName = getPokemonName(p.name).toLowerCase();
                const displayNameNormalized = removeAccents(displayName);
                if (currentLanguage === 'fr') {
                    return displayNameNormalized.startsWith(valueNormalized);
                }
                const nameNormalized = removeAccents(p.name.toLowerCase());
                return displayNameNormalized.startsWith(valueNormalized) || nameNormalized.startsWith(valueNormalized);
            });

            renderAutocomplete(matches);
        });

        // Close autocomplete on outside click
        document.addEventListener('click', (e) => {
            if (e.target !== guessInput && !autocompleteMenu.contains(e.target)) {
                hideAutocomplete();
            }
        });

        // Submit guess
        submitBtn.addEventListener('click', async () => {
            hideAutocomplete();
            if (gameWon) return;
            const guess = guessInput.value.trim();
            
            if (!guess) return;

            // Convert French name to English for API call
            if (currentLanguage === 'fr') {
                const isFrench = Object.values(pokemonFrenchNames)
                    .some(name => name && name.toLowerCase() === guess.toLowerCase());
                if (!isFrench) {
                    const message = 'Veuillez entrer un nom fran√ßais.';
                    showMessage(message, 'error');
                    return;
                }
            }
            const englishGuess = getEnglishName(guess);

            try {
                const response = await fetch('/api/guess', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ guess: englishGuess })
                });

                const result = await response.json();

                if (result.error) {
                    showMessage(result.error, 'error');
                    return;
                }

                if (!response.ok) {
                    showMessage(result.error || 'Error submitting guess', 'error');
                    return;
                }

                console.log('Full result:', result);
                console.log('Name:', result.name);
                console.log('Sprite:', result.sprite);

                // Check if all required fields exist
                if (!result.height || !result.weight || !result.sprite || !result.name) {
                    console.error('Missing fields in response:', result);
                    showMessage('Error: Incomplete response from server', 'error');
                    return;
                }

                // Add guess to table
                const row = document.createElement('tr');
                row.className = 'guess-row';
                
                const displayName = getPokemonName(result.name);
                const generationValue = translateGeneration(result.generation.value);
                const evolutionStageValue = result.evolution_stage ? result.evolution_stage.value : 'MISSING';
                const type1Value = translateType(result.type1.value);
                const type2Value = result.type2.value === '‚Äî' ? '‚Äî' : translateType(result.type2.value);
                
                const type1Icon = getTypeIcon(result.type1.value);
                const type2Icon = result.type2.value !== '‚Äî' ? getTypeIcon(result.type2.value) : '';
                
                const habitatValue = result.habitat ? result.habitat.value : 'Unknown';
                const habitatEmoji = result.habitat && result.habitat.emoji ? result.habitat.emoji : 'üìç';
                const heightValue = translateHeight(result.height.value);
                const weightValue = translateWeight(result.weight.value);
                
                const htmlContent = `
                    <td class="sprite-cell">
                        <div class="guess-sprite-container">
                            <img src="${result.sprite}" alt="${displayName}" class="guess-sprite">
                            <span class="guess-name">${displayName}</span>
                        </div>
                    </td>
                    <td class="${result.generation.match ? 'correct' : 'incorrect'} generation-cell">${generationValue}</td>
                    <td class="${result.evolution_stage && result.evolution_stage.match ? 'correct' : 'incorrect'} evolution-cell">${evolutionStageValue}</td>
                    <td class="${result.type1.match ? 'correct' : 'incorrect'} type1-cell"></td>
                    <td class="${result.type2.match ? 'correct' : 'incorrect'} type2-cell"></td>
                    <td class="${result.habitat && result.habitat.match ? 'correct' : 'incorrect'} habitat-cell"><span class="habitat-emoji">${habitatEmoji}</span> ${habitatValue}</td>
                    <td class="${result.height.match ? 'correct' : 'incorrect'}">${heightValue}</td>
                    <td class="${result.weight.match ? 'correct' : 'incorrect'}">${weightValue}</td>
                `;
                row.innerHTML = htmlContent;
                
                // Add type icons and text using DOM manipulation
                const type1Cell = row.querySelector('.type1-cell');
                if (type1Icon) {
                    const type1Img = document.createElement('img');
                    type1Img.src = type1Icon;
                    type1Img.className = 'type-icon';
                    type1Img.alt = result.type1.value;
                    type1Cell.appendChild(type1Img);
                }
                type1Cell.appendChild(document.createTextNode(type1Value));
                
                const type2Cell = row.querySelector('.type2-cell');
                if (type2Icon && result.type2.value !== '‚Äî') {
                    const type2Img = document.createElement('img');
                    type2Img.src = type2Icon;
                    type2Img.className = 'type-icon';
                    type2Img.alt = result.type2.value;
                    type2Cell.appendChild(type2Img);
                }
                type2Cell.appendChild(document.createTextNode(type2Value || '‚Äî'));
                row.innerHTML = htmlContent;

                row.dataset.englishName = result.name;
                row.dataset.generation = result.generation.value;
                row.dataset.evolutionStage = result.evolution_stage ? result.evolution_stage.value : '';
                row.dataset.type1 = result.type1.value;
                row.dataset.type2 = result.type2.value;
                row.dataset.habitat = result.habitat ? result.habitat.value : '';
                row.dataset.habitat_emoji = habitatEmoji;
                row.dataset.height = result.height.value;
                row.dataset.weight = result.weight.value;
                guessesTable.insertBefore(row, guessesTable.firstChild);
                guesses.push(guess);

                // Ensure newly added rows reflect current language immediately
                applyTranslationsToExistingRows();

                if (result.correct) {
                    gameWon = true;
                    showWinMessage();
                    submitBtn.style.display = 'none';
                    nextBtn.style.display = 'inline-block';
                    giveUpBtn.style.display = 'none';
                } else {
                    guessInput.value = '';
                    guessInput.focus();
                }

                updateStats();
            } catch (error) {
                console.error('Error submitting guess:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        });

        // Next game
        nextBtn.addEventListener('click', newGame);

        // Give up
        giveUpBtn.addEventListener('click', async () => {
            if (!gameWon) {
                const displayName = getPokemonName(currentPokemon.name);
                const gaveUpText = currentLanguage === 'fr' ? 'Le Pok√©mon √©tait' : 'The Pok√©mon was';
                const nextLabel = currentLanguage === 'fr' ? 'Nouvelle partie' : 'Next Guess';
                resultMessage.innerHTML = `
                    <div class="success-content">
                        <div class="success-info">
                            <h3>${displayName}</h3>
                            <p>${gaveUpText} ${displayName}!</p>
                        </div>
                        <div class="success-sprite">
                            <img src="${currentPokemon.sprite}" alt="${displayName}">
                            <button class="result-next-btn" type="button">${nextLabel}</button>
                        </div>
                    </div>
                `;
                resultMessage.className = 'result-message show error';
                gameWon = true;
                guessInput.disabled = true;
                submitBtn.style.display = 'none';
                submitBtn.disabled = true;
                nextBtn.style.display = 'none';
                giveUpBtn.style.display = 'none';
                const nextButton = resultMessage.querySelector('.result-next-btn');
                if (nextButton) nextButton.addEventListener('click', newGame);
            }
        });

        // Show win message
        function showWinMessage() {
            const displayName = getPokemonName(currentPokemon.name);
            const guessText = currentLanguage === 'fr' ? 
                (guesses.length === 1 ? 'tentative' : 'tentatives') :
                (guesses.length === 1 ? 'try' : 'tries');
            const guessedIn = currentLanguage === 'fr' ? 'Devin√© en' : 'Guessed in';
            const nextLabel = currentLanguage === 'fr' ? 'Nouvelle partie' : 'Next Guess';
            
            resultMessage.innerHTML = `
                <div class="success-content">
                    <div class="success-info">
                        <h3>${displayName}</h3>
                        <p>${guessedIn} ${guesses.length} ${guessText}!</p>
                    </div>
                    <div class="success-sprite">
                        <img src="${currentPokemon.sprite}" alt="${displayName}">
                        <button class="result-next-btn" type="button">${nextLabel}</button>
                    </div>
                </div>
            `;
            resultMessage.className = 'result-message show success';
            const nextButton = resultMessage.querySelector('.result-next-btn');
            if (nextButton) nextButton.addEventListener('click', newGame);
        }

        function showMessage(text, type) {
            resultMessage.innerHTML = text;
            resultMessage.className = `result-message show ${type}`;
            setTimeout(() => {
                resultMessage.classList.remove('show');
            }, 3000);
        }

        function updateStats() {
            const guessLabel = currentLanguage === 'fr' ? 'Tentatives' : 'Guesses';
            stats.textContent = gameWon 
                ? '' 
                : `${guessLabel}: ${guesses.length}`;
        }

        // Keyboard navigation for autocomplete and Enter submissions
        guessInput.addEventListener('keydown', (e) => {
            const hasSuggestions = autocompleteMenu.classList.contains('show') && activeSuggestions.length > 0;

            if (hasSuggestions) {
                if (e.key === 'ArrowDown' || (e.key === 'Tab' && !e.shiftKey)) {
                    e.preventDefault();
                    selectedSuggestionIndex = (selectedSuggestionIndex + 1) % activeSuggestions.length;
                    highlightActiveSuggestion();
                    return;
                }

                if (e.key === 'ArrowUp' || (e.key === 'Tab' && e.shiftKey)) {
                    e.preventDefault();
                    selectedSuggestionIndex = (selectedSuggestionIndex - 1 + activeSuggestions.length) % activeSuggestions.length;
                    highlightActiveSuggestion();
                    return;
                }

                if (e.key === 'Enter') {
                    e.preventDefault();
                    chooseSuggestion(selectedSuggestionIndex >= 0 ? selectedSuggestionIndex : 0);
                    return;
                }
            }

            if (e.key === 'Enter' && !gameWon) {
                e.preventDefault();
                submitBtn.click();
            }
        });
    </script>
</body>
</html>
